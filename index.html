<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
        <img src="./assets/Logo.png"> 
        </header>
        
        <main>
        <section class="texto_botones">
        <textarea id="text_AreaHTML" placeholder="Ingrese el texto aqui" rows="40" cols="40"></textarea>
        <div class="Restriccion">
        <img src="./assets/Group.png">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones" >
            <button id="B_EncriptarHTML" class="B_encriptar" onclick="encriptar()">Encriptar</button>
            <button id="B_desencriptarHTML" class="B_desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        </section>

        <section class="mostrar_mensaje">
            <p class="Mensaje_Encriptado" id="mostrar_msjHTML"></p>
            <img id="fotoHTML" class="Img_muneco" src="./assets/Muñeco.png">
            <p id="Ningun_msj" class="NotFound">Ningun mensaje fue encontrado</p>
            <p id="Ingresa_textoHTML" class="Ingresa_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="B_Copiarhtml" class="B_Copiar" onclick="copiar()">Copiar</button>
        </section>

        </main>

        <footer>
            <p>Desarrollado By Martinez Hernande Brandom</p>
        </footer>
    <script src="./encriptacion.js" defer></script>
</body>
</html>
